<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #41556b;
           
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            padding: 1rem;
            margin-bottom: 15px;
        }

        label {

            display: block;
            margin-bottom: 15px;
            color: #555;
        }

        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
        }

        .btn {
            width:100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .small-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        @media (max-width: 998px) {
            .login-container {
                max-width: 350px;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 300px;
                padding: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .login-container {
                max-width: 100%;
            }

            h2 {
                font-size: 1.2em;
            }

            .btn {
                padding: 8px;
            }
            .form-actions {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Enter your password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
           
            <div class="form-group">
                <button type="submit" class="btn">Log In</button>
            </div>
        </form>
        <p class="small-text">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Register</a></p>
    </div>
</body>
</html>
